<div class="container">
    <div class="row justify-content-center">
        <div class="col-7">
            <h2 class="text-white pt-5">Create a group</h2>
            <form class="form-group w-100 p-1" #groupForm="ngForm" (ngSubmit)="createGroup(groupForm)">
                <div>
                    <input type="text" class="form-control mt-4" name="groupName" ngModel id="groupName" required placeholder="Enter group name">
                </div>
                <br>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create group</button>
            </form>
        </div>
    </div>
</div>
